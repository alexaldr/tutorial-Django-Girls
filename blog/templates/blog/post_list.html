{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>
    {% comment %} <h2><a href="">{{ post.title }}</a></h2> {% endcomment %}
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr|truncatechars:255 }}</p>
</div>
{% endfor %}
{% endblock %}
